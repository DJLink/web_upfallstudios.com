<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var currentPath = window.location.pathname.replace('/blog/', '');
        // Construct the new URL
        var redirectTo = 'https://www.david-amador.com/' + currentPath;
        // Redirect
        window.location.href = redirectTo;
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://www.david-amador.com/">
    </noscript>
    <title>Redirecting...</title>
</head>
<body>
    <p>The blog was moved, if you are not redirected, <a href="https://www.david-amador.com/">click here</a>.</p>
</body>
</html>
